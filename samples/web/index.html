<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayCat Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #333;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status-active {
      color: #34C759;
      font-weight: 600;
      font-size: 20px;
    }

    .status-inactive {
      color: #FF9500;
      font-weight: 600;
      font-size: 20px;
    }

    .user-id {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
      word-break: break-all;
    }

    .package-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .package-title {
      font-size: 18px;
      font-weight: 600;
    }

    .package-description {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .package-price {
      font-size: 16px;
      font-weight: 500;
      color: #007AFF;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #007AFF;
      color: #fff;
    }

    .btn-secondary {
      background: #fff;
      color: #007AFF;
      border: 1px solid #007AFF;
    }

    .btn-block {
      width: 100%;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PayCat Demo</h1>

    <div id="app">
      <div class="loading">Loading...</div>
    </div>
  </div>

  <script type="module">
    import PayCat from 'https://unpkg.com/@paycat/web@latest/dist/index.mjs';

    // Configure PayCat
    PayCat.configure({
      apiKey: 'pk_test_your_api_key_here'
    });

    const app = document.getElementById('app');

    async function init() {
      try {
        const [subscriberInfo, offerings] = await Promise.all([
          PayCat.shared.getSubscriberInfo(),
          PayCat.shared.getOfferings()
        ]);

        render(subscriberInfo, offerings);

        // Listen for updates
        PayCat.shared.on('subscriberInfoUpdated', (event) => {
          render(event.data, offerings);
        });
      } catch (error) {
        app.innerHTML = `<div class="error">Failed to load: ${error.message}</div>`;
      }
    }

    function render(subscriberInfo, offerings) {
      const isPremium = subscriberInfo?.entitlements?.premium?.isActive;
      const currentOffering = offerings?.current;

      app.innerHTML = `
        <!-- Status Section -->
        <div class="section">
          <div class="section-title">Subscription Status</div>
          <div class="card">
            ${isPremium
              ? '<div class="status-active">âœ“ Premium Active</div>'
              : '<div class="status-inactive">Free User</div>'
            }
            <div class="user-id">User ID: ${subscriberInfo?.originalAppUserID || 'N/A'}</div>
          </div>
        </div>

        <!-- Offerings Section -->
        ${currentOffering ? `
          <div class="section">
            <div class="section-title">Available Plans</div>
            ${currentOffering.availablePackages.map(pkg => `
              <div class="card">
                <div class="package-header">
                  <div>
                    <div class="package-title">${pkg.displayName || pkg.identifier}</div>
                    ${pkg.description ? `<div class="package-description">${pkg.description}</div>` : ''}
                  </div>
                  ${pkg.products[0]?.price ? `
                    <div class="package-price">
                      ${pkg.products[0].price.currency} ${(pkg.products[0].price.amount / 100).toFixed(2)}
                    </div>
                  ` : ''}
                </div>
                <button class="btn btn-primary btn-block" onclick="purchase('${pkg.products[0]?.storeProductId}')">
                  Subscribe
                </button>
              </div>
            `).join('')}
          </div>
        ` : ''}

        <!-- Actions Section -->
        <div class="section">
          <div class="section-title">Actions</div>
          <button class="btn btn-secondary btn-block" onclick="syncStripe()">
            Sync Stripe Subscription
          </button>
        </div>
      `;
    }

    // Make functions available globally
    window.purchase = async function(productId) {
      // For web, redirect to Stripe checkout
      alert(`Would redirect to Stripe checkout for: ${productId}`);
    };

    window.syncStripe = async function() {
      const subscriptionId = prompt('Enter Stripe Subscription ID:');
      if (!subscriptionId) return;

      try {
        await PayCat.shared.syncStripeSubscription(subscriptionId);
        alert('Subscription synced!');
      } catch (error) {
        alert('Failed to sync: ' + error.message);
      }
    };

    init();
  </script>
</body>
</html>
